<!-- templates/users/registration/login.html -->

{% extends 'base.html' %}
{% block content %}
<h1>Введите новый пароль</h1>
<p>Введите новый пароль дважды для подтверждения.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить новый пароль</button>
</form>
{% endblock %}
