<!-- templates/users/registration/login.html -->

{% extends 'base.html' %}

{% block content %}

<style>
    .auth-container {
        max-width: 600px;
        margin: 3rem auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2.5rem;
        border-radius: 15px;
        border: 2px solid #00f7ff;
        box-shadow: 0 5px 20px rgba(0, 247, 255, 0.3);
    }

    .auth-container h1,
    .auth-container h2 {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-container form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .auth-container .form-control {
        margin-bottom: 1rem;
    }

    .auth-container .btn {
        align-self: center;
        min-width: 200px;
    }

    .auth-container p {
        text-align: center;
        color: #cbd5e1;
    }

    .auth-container a {
        color: #00f7ff;
        text-decoration: none;
    }

    .auth-container a:hover {
        color: #ff007a;
        text-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
    }

    @media (max-width: 600px) {
        .auth-container {
            padding: 1.5rem;
            margin: 1.5rem;
        }

        .auth-container .btn {
            width: 100%;
        }
    }
</style>

<h1>Login</h1>
<hr>

{% if form.errors %}
<p>{{ form.errors.error }}</p>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
</form>

<a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
