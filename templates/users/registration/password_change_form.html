<!-- templates/registration/password_reset_form.html -->

{% extends 'base.html' %}
{% block content %}
<h1>Смена пароля</h1>
<p>Введите ваш старый пароль и новый пароль дважды для подтверждения.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сменить пароль</button>
</form>
<a href="{% url 'profile' %}">Вернуться в профиль</a>
{% endblock %}
