<!-- templates/users/registration/login.html -->
{% extends 'base.html' %}
{% block content %}

<style>
    .auth-container {
        max-width: 600px;
        margin: 3rem auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2.5rem;
        border-radius: 15px;
        border: 2px solid #00f7ff;
        box-shadow: 0 5px 20px rgba(0, 247, 255, 0.3);
        transition: transform 0.3s ease;
    }

    .auth-container:hover {
        transform: translateY(-5px);
    }

    .auth-container h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #00f7ff, #ff007a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        border-bottom: 3px solid #00f7ff;
        padding-bottom: 0.7rem;
        margin-bottom: 2rem;
    }

    .auth-container p {
        text-align: center;
        color: #cbd5e1;
        margin: 1rem 0;
    }

    .auth-container a {
        color: #00f7ff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .auth-container a:hover {
        color: #ff007a;
        text-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
    }

    @media (max-width: 600px) {
        .auth-container {
            margin: 1.5rem;
            padding: 1.5rem;
        }

        .auth-container h1 {
            font-size: 2rem;
        }
    }
</style>

<div class="auth-container">
    <h1>Письмо отправлено</h1>
    <p>Мы отправили вам инструкции по сбросу пароля на ваш email.</p>
    <p><a href="{% url 'home' %}">Вернуться на главную</a></p>
</div>
{% endblock %}
